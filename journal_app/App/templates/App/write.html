{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="{% static 'css/output.css'%}" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="w-screen h-screen bg-black  font-jake">
    <div class="flex justify-center">
      <div>
        <p class="text-white my-10">
          this is where you write about your daily thoughts
        </p>
        
        <form method="POST" action="/write" class="flex justify-between">
          {% csrf_token %}

          <textarea id ="textarea" name="text" class="w-full">Kamusta</textarea>
          <button type="submit" class="text-white">note</button>
          {{error}}
        </form>
        <script>
          const text = document.getElementById("textarea")
          text.addEventListener("input",()=>{
            text.style.height = 'auto';
            text.style.height= `${text.scrollHeight}px`
          })
        </script>
      </div>
    </div>
  </body>
</html>
